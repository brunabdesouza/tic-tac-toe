<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
  <title>Tic Tac Toe</title>
</head>

<body>

  <div>
    <h1>Tic Tac Toe</h1>
  </div>
  <div id="gameScore">
    <h2>Player Won!</h2>
  </div>
  <div id="reset">
    <button>Restart</button>
  </div>
  <div id="first">
    <h2>Player X</h2>
    <div id="scoreOne">
      <h3>Score</h3>
    </div>
  </div>
  <div id="second">
    <h2>Player O</h2>
    <div id="scoreTwo">
      <h3>Score</h3>
    </div>
  </div>

  <table>
    <tr>
      <th class="board" id="box1"></th>
      <th class="board" id="box2"></th>
      <th class="board" id="box3"></th>
    </tr>
    <tr>
      <th class="board" id="box4"></th>
      <th class="board" id="box5"></th>
      <th class="board" id="box6"></th>
    </tr>
    <tr>
      <th class="board" id="box7"></th>
      <th class="board" id="box8"></th>
      <th class="board" id="box9"></th>
    <tr>
  </table>


</body>

</html>
