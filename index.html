<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <div>
    <h1>Tic Tac Toe</h1>
  </div>
  <div id="first">
    <h2>Player 1</h2>
    <div id="scoreOne">
      <h3>Score</h3>
    </div>
  </div>

  <div id="second">
    <h2>Player 2</h2>
    <div id="scoreTwo">
      <h3>Score</h3>
    </div>
  </div>

  <table>
    <tr>
      <th class="board" id="box1">a</th>
      <th class="board" id="box2">b</th>
      <th class="board" id="box3">c</th>
    </tr>
    <tr>
      <th class="board" id="box4">d</th>
      <th class="board" id="box5">e</th>
      <th class="board" id="box6">f</th>
    </tr>
    <tr>
      <th class="board" id="box7">g</th>
      <th class="board" id="box8">h</th>
      <th class="board" id="box9">i</th>
    <tr>
  </table>

</body>

</html>
